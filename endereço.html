<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
</head>
<body>
    <div>
        <h1>Preencha com seu endereço</h1>
    </div>

    <hr>

    <form action="sdsdsds" method="get">

        <div>
            <label for="rua">Digite o nome da sua rua</label>
            <br>
            <input name="rua" type="text" required>                 
        </div>

        <br>

        <div>
            <label for="numero">Digite o número da sua casa</label>
            <br>
            <input name="numero" type="number" value="endereconumero" required>           
        </div>

        <br>

        <div>
            <label for="bairro">Digite o nome do seu bairro</label>
            <br>
            <input name="bairro" type="text" required>           
        </div>

        <br>

        <div>
            <label for="cidade">Digite o nome da sua cidade</label>
            <br>
            <input name="cidade" type="text" required>           
        </div>

        <br>

        <div>
            <label for="estado">Selecione o seu estado</label>
            <br>
            <select name="estado" required>
                <option value="nenhum">Nenhum</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espirito Santo</option>
                <option value="ba">Bahia</option>
            </select>     
        </div>

        <br>

        <input type="checkbox" required>O endereço de entrega é o mesmo de cobrança 

        <br>
        <br>

        <div>
            <button type="submit">Incluir endereço</button>
        </div>
    </form>
</body>
</html>
